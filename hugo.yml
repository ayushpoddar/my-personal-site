baseURL: '/'
languageCode: en-IN
title: 'Poddar, Ayush'
theme: charlolamode
paginate: 8
enableEmoji: true
Copyright: Â©2023 Ayush Poddar - poddarayush.com
sectionPagesMenu: main
summaryLength: 30
enableInlineShortcodes: true
enableRobotsTXT: true
pygmentsUseClasses: true
enableGitInfo: true
enableEmoji: true

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
params:
  math: false


frontmatter:
  date:
    - date
    - ':git'
    - publishDate
  expiryDate:
    - expiryDate
  lastmod:
    - ':git'
    - ':fileModTime'
    - lastmod
    - date
    - publishDate
  publishDate:
    - publishDate
    - date
