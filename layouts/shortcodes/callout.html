<div class="callout {{ .Get `type` }}" style="">
{{ if (eq (.Get "type") "info") }}
<div>ℹ️</div>
{{ else if (eq (.Get "type") "warning") }}
<div>⚠️</div>
{{ else if (eq (.Get "type") "note") }}
<div>📝</div>
{{ else if (eq (.Get "type") "tip") }}
<div>💡</div>
{{ end }}

<div class="callout-inner">
{{ .Inner | markdownify }}
</div>
</div>
